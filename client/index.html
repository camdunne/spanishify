<!DOCTYPE html>
<html ng-app="app" lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Translate To-Dos</title>
</head>
<body ng-controller="todoCtrl">
  <h1>Translate To-Dos<h1>
  <form>
    <input type="text" ng-model="todoInput" placeholder="add to list...">
    <input type="submit" value="add" ng-click="addTodo()">
  </form>
  <hr>
  <div>
    <div ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.done"/>
      {{ todo.text }}
      <span ng-bind="todo.todos"></span>
    </div>
  </div>

  <p><button ng-click="removeTodo()">Clear Completed</button></p>
  <button ng-click="translate()">Spanishify</button>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
  <script src="todo.js"></script>
  <script src="app.js"></script>
</body>
</html>
