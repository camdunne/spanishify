<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Translate To-Dos</title>
</head>
<body ng-controller="todoCtrl">
  <h1>Translate To-Dos<h1>
  <form>
    <input type="text" ng-model="todoInput" placeholder="add to list...">
    <input type="submit" value="add" ng-click="addTodo()">
  </form>
  <hr>

  <div>
    <div ng-repeat="todo in todos">
      <!-- <input type="checkbox" ng-model="todo.done"/> -->
      {{ todo }}
      <span ng-bind="todo.todos"></span>
    </div>
  </div>
  <!-- <div ng-repeat="item in todoList">
    <input type="checkbox" ng-model="item.done">
    <span ng-bind="item.todoText"></span>
  </div> -->
  <p><button ng-click="removeTodo()">Clear Completed</button></p>
  <pre>{{ $scope }}</pre>


  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>

  <script src="app/app.js"></script>
</body>
</html>
