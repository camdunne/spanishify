<!DOCTYPE html>
<html ng-app="app" lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Spanishify Your To-Dos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-controller="todoCtrl">
  <header class="jumbotron">
  <h1>Spanishify Your To-Dos<h1>
  <form >
    <input type="text" ng-model="todoInput" placeholder="add to list...">
    <input class="btn" type="submit" value="add" ng-click="addTodo()">
  </form>
</header>
  <div>
    <div ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.done"/>
      {{ todo.text }}
      <span ng-bind="todo.todos"></span>
    </div>
  </div>

  <p><button class="btn" ng-click="removeTodo()">Clear Completed</button></p>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
  <script src="todo.js"></script>
  <script src="app.js"></script>
</body>
</html>
